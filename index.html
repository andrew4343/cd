<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Scooterâ€™s Christmas Pajama Party</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffebee, #f8bbd0);
      color: #333;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #b71c1c;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    #countdown {
      font-size: 2.5em;
      font-weight: bold;
      margin-top: 30px;
      color: #880e4f;
    }
    .festive {
      font-weight: bold;
      color: #d50000;
    }
    /* Simple snowflake animation */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.5em;
      user-select: none;
      animation-name: fall;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Scooterâ€™s Christmas Pajama Party</h1>
  <p>Live from Brownwood Paddock Square in The Villages, Florida</p>
  <p class="festive">ðŸŽ„ Live Stream at 3 PM EST | Event 4 PMâ€“9 PM</p>
  <p>Free Photo Booth, Hot Cocoa, Snack Vendors, and More!</p>

  <div id="countdown"></div>

  <script>
    // Set countdown to live stream at 3 PM EST
    const eventDate = new Date("December 20, 2025 15:00:00 EST").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "ðŸŽ‰ Live Stream is happening now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Snowflake animation
    const snowflakes = 50;
    for (let i = 0; i < snowflakes; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
      snowflake.style.fontSize = 10 + Math.random() * 20 + 'px';
      snowflake.innerHTML = 'â„';
      document.body.appendChild(snowflake);
    }
  </script>
</body>
</html>
